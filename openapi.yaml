openapi: 3.0.3
info:
  title: TEMS Minimal API
  version: "0.1.0"
  description: Minimal OpenAPI skeleton for core TEMS endpoints (events, registration)
servers:
  - url: http://localhost:4000
paths:
  /api/events:
    get:
      summary: List all events
      responses:
        "200":
          description: OK
  /api/events/{eventId}/register:
    post:
      summary: Register a participant for an event
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                team:
                  type: string
      responses:
        "201":
          description: Registered
        "400":
          description: Invalid request
